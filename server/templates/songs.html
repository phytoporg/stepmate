{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped nowrap">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Group</th>
        <th>Banner</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
{% endblock %}
 
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/api/data',
        serverSide: true,
        responsive: true,
        searchDelay: 500, // milliseconds
        pageLength: 50,
        columns : [
            {data : 'title', searchable: true, orderable: true},
            {data : 'artist', searchable: true, orderable: true},
            {data : 'group', searchable: true, orderable: true},
            {data : 'banner_data', searchable: false, orderable: false, render: function(data) {
                return '<img src="data:image/png;base64, ' + data + '" height=80 width=210 />'
            }},
        ],
      });
    });
  </script>
{% endblock %}
